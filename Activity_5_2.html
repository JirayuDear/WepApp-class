<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend><i>Contact Information</i></legend>
            <form>
                <labeL for="fname" id="fname">First name:</labeL>
                <input type="text" id="fname" name="fname">
                <br>
                <labeL for="lname" id="lname">Last name:</labeL>
                <input type="text" id="lname" name="lname">
                <br>
                <labeL for="email" id="email">E-mail:</labeL>
                <input type="text" id="email" name="email">
            </form>
    </fieldset>
    <fieldset>
        <legend><i>Competition Question</i></legend>
            <form>
                <label for="competition-question">
                    How tall is the Eiffel Tower in Paris, France?
                </label>
                <br>
                <input type="radio" id="height1" name="fname">
                <labeL for="height1" id="height1">584ft</labeL>
                <br>
                <input type="radio" id="height2" name="fname">
                <labeL for="height2" id="height2">784ft</labeL>
                <br>
                <input type="radio" id="height3" name="fname">
                <labeL for="height3" id="height3">984ft</labeL>
                <br>
                <input type="radio" id="height4" name="fname">
                <labeL for="height4" id="height4">1184ft</labeL>
            </form>
    </fieldset>
    <fieldset>
        <legend><i>Tiebreaker Question</i></legend>
            <form>
                <label for="tiebreaker-reason">
                    In 25 words or less, say why you would like to win $10,000:
                </label>
                <br>
                <textarea id="tiebreaker-reason" cols="40" rows="10"></textarea>
            </form>
    </fieldset>
    <fieldset>
        <legend><i>Enter competition</i></legend>
            <form>
                <input type="submit" name="enter-competition" id="enter-competition" value="Enter Competition">
            </form>
    </fieldset>
</body>
</html>
